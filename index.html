<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bit owls</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type = "image/x-icon" href="https://clipart.world/wp-content/uploads/2020/12/Cute-Owl-clipart-transparent.png">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="">
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id=""
          class=""
          data-date=""
        >
          <li class="clock-item">
            <span class="count-number days">00</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">00</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">00</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">00</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT Drop Coming Soon!!</h1>
               
        <p>A new batch of owls will be available very soon!</p>
        <a href="https://bitowls.gitbook.io/owlroadmap/" target="_blank" rel="noopener noreferrer" class="hero-btn btn">
          <span>Read whitepaper</span>
        </a>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
